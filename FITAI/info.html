<html>
	<head>
		<title>Personal Information </title>
		<script type="text/javascript" src="validate.js"></script>
		<link rel="stylesheet" href="style_for_login_and_website.css">
	</head>
	<body>

		<div class="row">
			<div class="logo">
				<img src="logo2.png">
			</div>
			<ul class="main-nav">
				<li><a href="website.html">HOME</a></li>
				<li><a href="Recipes.html">RECIPES</a></li>
				<li><a href="stopwatch.html">STOPWATCH/TIMER</a></li>
				<li><a href="login.html">COMMUNITY</a></li>
				<li><a href="login.html">ABOUT</a></li>
			</ul>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<h3 style="font: Roboto" "color: white" ><center>Personal Information</center></h3>


		<br>
		<br>

		<center><form action="#" name="PersonalInformation" onsubmit="return(validate());">

			<table cellpadding="2" width="20%" color="darkgray" align="center"
			cellspacing="2">

				<tr>
				<td colspan=2>
				<center><font size=4><b>Update Information</b></font></center>
				</td>
				</tr>

				<tr>
				<td>Name</td>
				<td><input type=text name=textnames id="textname" size="30"></td>
				</tr>

				<tr>
				<td>Surname</td>
				<td><input type="text" name="surname" id="surname"
				size="30"></td>
				</tr>

				<tr>
				<td>Height</td>
				<td><input type="number" min="1" max="9" onkeydown="return false" name="feet"
				id="feet" size="30" placeholder="FT"><input type="number" min="0" max="11" onkeydown="return false" name="inches" id="inches" size="30" placeholder="IN"></td>
				</tr>

				<tr>
				<td>Weight</td>
				<td><input type="number" min="1" max="800" onkeydown="return false" name="Weight" id="Weight" size="30" placeholder="LBS"></td>
				</tr>

				<!--hi-->

				<tr>
				<td>Gender</td>
				<td><input type="radio" name="sex" value="male" size="10">Male
				<input type="radio" name="sex" value="Female" size="10">Female</td>
				</tr>

				<tr>
				<td>Goal</td>
				<td><select name="Goal">
				<option value="-1" selected>What is Your Goal?</option>
				<option value="Lose Weight">Lose Weight</option>
				<option value="Maintain Weight">Maintain Weight</option>
				<option value="Gain Weight">Gain Weight</option>
				</select></td>
				</tr>

				<tr>
				<td>Activity</td>
				<td><select name="activity">
				<option value="-1" selected>How Active Are You?</option>
				<option value="Not Very Active">Not Very Active</option>
				<option value="Lighrly Active">Lighrly Active</option>
				<option value="Active">Active</option>
				<option value="Very Active">Very Active</option>
				</select></td>
				</tr>
			</table>
		</form></center>
	</body>
</html>
